<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jeff Kildea">
    <meta name="description" content="A Simple JS Custom Greeting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Common Greeting</title>
    <script type="text/javascript">
    
    //define variables 
    var name;
    
    //prompt user
    name = prompt("What is your name?");



    determineTime();

    //determine and write greeting
    function determineTime() {
        var greeting;
        var time = new Date().getHours();
            if (time >= 5 && time <= 11) {
                greeting = "Good morning, ";
            } 

            else if (time >= 12 && time <= 16) {
                greeting = "Good afternoon, ";
            }

            else if (time >= 17 && time <= 22) {
                greeting = "Good evening, ";
            }

            else if (time >= 23 && time <= 4) {
                greeting = "Good night, ";
            }

            else {
                greeting = "Hello, ";
            }
            document.write("<p>" + greeting + name + "!</p>");
    }
    //output
    
    
    </script>
</head>
<body>
    
</body>
</html>
